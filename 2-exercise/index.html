<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra số chẵn</title>
  </head>
  <body>
    <p>Nhập số</p>
    <input type="number" name="input" id="nhap" />
    <button type="button" onclick="isOdd()">Kiểm tra</button>
    <script>
      function isOdd() {
        let nhap = document.getElementById("nhap");
        let a = +nhap.value;
        if (a % 2 == 0) {
          alert(`${a} là một số chẵn`);
        } else {
          alert(`${a} là một số lẻ`);
        }
      }
    </script>
  </body>
</html>
