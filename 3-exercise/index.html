<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máy tính</title>
  </head>
  <body>
    <h>Caculator</h>
    <input id="firstInput" name="input1" />
    <input id="secondInput" name="input2" />
    <br />
    <button type="button" onclick="addition()">Addition(+)</button>
    <button type="button" onclick="subtraction()">Subtraction(-)</button>
    <button type="button" onclick="multi()">Multiplication(*)</button>
    <button type="button" onclick="division()">Division(/)</button>
    <p id="result"></p>
    <script>
      let result = document.getElementById("result");
      function getValue() {
        let firstNum = +document.getElementById("firstInput").value;
        let secondNum = +document.getElementById("secondInput").value;
        return{firstNum,secondNum};
      }
      function addition() {
        getValue();
        let addResult = getValue().firstNum + getValue().secondNum;
        result.innerHTML = `Result Addition: ${addResult}`;
      }
      function subtraction() {
        getValue();
        let subResult = getValue().firstNum - getValue().secondNum;
        result.innerHTML = `Result Subtraction: ${subResult}`;
      }
      function multi(){
        getValue();
        let multiResult = getValue().firstNum * getValue().secondNum;
        result.innerHTML = `Result Multiplication: ${multiResult}`;
      }
      function division(){
        getValue();
        let divResult = getValue().firstNum / getValue().secondNum;
        result.innerHTML = `Result Division: ${divResult}`;
      }
    </script>
  </body>
</html>
